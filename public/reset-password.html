<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #09090b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #18181b;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      color: #fafafa;
      margin-bottom: 8px;
    }
    .logo p {
      font-size: 14px;
      color: #71717a;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #a1a1aa;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      background: #09090b;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fafafa;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #00FFFF;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00FFFF, #00cccc);
      color: #09090b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
    .message.show { display: block; }
    .message.error {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .message.success {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #71717a;
      text-decoration: none;
    }
    .back-link:hover { color: #00FFFF; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Reset Password</h1>
      <p>Enter your new password</p>
    </div>

    <div id="message" class="message"></div>

    <form id="reset-form">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="password" required autocomplete="new-password" placeholder="Minimum 6 characters" minlength="6">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm" required autocomplete="new-password" placeholder="Confirm your password">
      </div>

      <button type="submit" class="btn" id="reset-btn">Reset Password</button>
    </form>

    <a href="/" class="back-link">Back to Login</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.getElementById('message').textContent = 'Invalid or missing reset token. Please request a new password reset.';
      document.getElementById('message').className = 'message show error';
      document.getElementById('reset-form').style.display = 'none';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('reset-btn');
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const msg = document.getElementById('message');

      if (password !== confirm) {
        msg.textContent = 'Passwords do not match';
        msg.className = 'message show error';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';

      try {
        const response = await fetch('/api/team/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = 'Password reset successfully! Redirecting to login...';
          msg.className = 'message show success';
          document.getElementById('reset-form').style.display = 'none';
          setTimeout(() => { window.location.href = '/'; }, 2000);
        } else {
          msg.textContent = data.error || 'Failed to reset password';
          msg.className = 'message show error';
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      } catch (error) {
        msg.textContent = 'Network error. Please try again.';
        msg.className = 'message show error';
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
