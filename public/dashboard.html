<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retell AI Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0D1117;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(88, 101, 242, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 30% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 40%);
      background-attachment: fixed;
      color: #e6edf3;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(0, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 60% 70%, rgba(0, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(0, 255, 255, 0.15), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(0, 255, 255, 0.2), transparent);
      background-size: 200% 200%;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 20px;
      position: relative;
      z-index: 1;
    }

    header {
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(20px);
      padding: 32px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .header-logo {
      height: 80px;
      width: auto;
      filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.4));
    }

    .header-content {
      flex: 1;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00FFFF, transparent);
      animation: scan 3s infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
      color: #e6edf3;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      color: #7d8590;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(20px);
      padding: 8px;
      border: 1px solid rgba(48, 54, 61, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid rgba(48, 54, 61, 0.5);
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      color: #7d8590;
      transition: all 0.2s ease;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tab:hover {
      background: rgba(0, 255, 255, 0.05);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00FFFF;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .tab.active {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00FFFF;
      color: #00FFFF;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(13, 17, 23, 0.6);
      backdrop-filter: blur(10px);
      padding: 28px;
      border: 1px solid rgba(48, 54, 61, 0.8);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.05), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      border-color: rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 11px;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 900;
      color: #00FFFF;
      text-shadow: 0 0 25px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.3);
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
      line-height: 1.1;
    }

    .stat-subtext {
      font-size: 12px;
      color: #7d8590;
      margin-top: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
      position: relative;
      z-index: 1;
    }

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .agent-card {
      background: rgba(13, 17, 23, 0.6);
      backdrop-filter: blur(10px);
      padding: 24px;
      border: 1px solid rgba(48, 54, 61, 0.8);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .agent-card:hover::before {
      left: 100%;
    }

    .agent-card:hover {
      border-color: rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .agent-name {
      font-size: 20px;
      font-weight: 800;
      color: #00FFFF;
      margin-bottom: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .agent-stats {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .agent-stat {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
    }

    .agent-stat-label {
      color: #7d8590;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .agent-stat-value {
      font-weight: 700;
      color: #e6edf3;
      font-family: 'JetBrains Mono', monospace;
    }

    .calls-table {
      background: rgba(13, 17, 23, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(48, 54, 61, 0.8);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      overflow: hidden;
    }

    .table-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(13, 17, 23, 0.8);
    }

    .table-title {
      font-size: 18px;
      font-weight: 800;
      color: #00FFFF;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .search-box {
      padding: 10px 16px;
      border: 1px solid rgba(48, 54, 61, 0.8);
      font-size: 13px;
      width: 300px;
      transition: all 0.2s ease;
      background: rgba(13, 17, 23, 0.6);
      color: #e6edf3;
    }

    .search-box::placeholder {
      color: #7d8590;
    }

    .search-box:focus {
      outline: none;
      border-color: rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      background: rgba(13, 17, 23, 0.8);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 16px 24px;
      background: rgba(13, 17, 23, 0.8);
      font-size: 10px;
      font-weight: 800;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
    }

    td {
      padding: 16px 24px;
      border-top: 1px solid rgba(48, 54, 61, 0.3);
      font-size: 13px;
      font-weight: 500;
      color: #e6edf3;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .status-badge {
      padding: 6px 14px;
      font-size: 10px;
      font-weight: 800;
      display: inline-block;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      border: none;
      border-radius: 12px;
    }

    .status-completed {
      background: #10b981;
      color: #000000;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.6), 0 0 30px rgba(16, 185, 129, 0.3);
    }

    .status-failed {
      background: #ef4444;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.3);
    }

    .status-ongoing {
      background: #3b82f6;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.3);
    }

    .loading {
      text-align: center;
      padding: 80px;
      color: #7d8590;
    }

    .spinner {
      border: 3px solid rgba(48, 54, 61, 0.5);
      border-top: 3px solid #00FFFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.6s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      padding: 16px 20px;
      border: 1px solid rgba(239, 68, 68, 0.5);
      margin-bottom: 20px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    }

    .back-button {
      padding: 10px 20px;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      color: #00FFFF;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00FFFF;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .cost-highlight {
      color: #10b981;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .modal-content {
      background-color: white;
      margin: 40px auto;
      padding: 0;
      border-radius: 12px;
      max-width: 900px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      color: #1a202c;
    }

    .close-modal {
      font-size: 28px;
      font-weight: bold;
      color: #A0AEC0;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      width: 30px;
      height: 30px;
      line-height: 1;
    }

    .close-modal:hover {
      color: #2d3748;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section-title {
      font-size: 14px;
      font-weight: 700;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .modal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .modal-field {
      background: #f7fafc;
      padding: 12px;
      border-radius: 8px;
    }

    .modal-field-label {
      font-size: 12px;
      color: #A0AEC0;
      margin-bottom: 4px;
    }

    .modal-field-value {
      font-size: 14px;
      color: #2d3748;
      font-weight: 600;
    }

    .transcript-box {
      background: #f7fafc;
      padding: 16px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #2d3748;
    }

    .modal-content {
      background: rgba(13, 17, 23, 0.95);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
    }

    .modal-header {
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
      background: rgba(13, 17, 23, 0.8);
    }

    .modal-header h2 {
      color: #00FFFF;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .close-modal {
      color: #7d8590;
    }

    .close-modal:hover {
      color: #00FFFF;
    }

    .modal-section-title {
      color: #00FFFF;
      letter-spacing: 2px;
    }

    .modal-field {
      background: rgba(13, 17, 23, 0.6);
      border: 1px solid rgba(48, 54, 61, 0.5);
    }

    .modal-field-label {
      color: #7d8590;
    }

    .modal-field-value {
      color: #e6edf3;
      font-family: 'JetBrains Mono', monospace;
    }

    .transcript-box {
      background: rgba(13, 17, 23, 0.6);
      border: 1px solid rgba(48, 54, 61, 0.5);
      color: #e6edf3;
    }

    .transcript-message {
      margin-bottom: 12px;
      padding: 12px 16px;
      transition: all 0.2s ease;
    }

    .transcript-user {
      background: rgba(16, 185, 129, 0.15);
      border-left: 3px solid #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
    }

    .transcript-agent {
      background: rgba(59, 130, 246, 0.15);
      border-left: 3px solid #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
    }

    .transcript-role {
      font-weight: 800;
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 6px;
      letter-spacing: 2px;
      color: #00FFFF;
    }

    tr.clickable-row {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    tr.clickable-row:hover {
      background: rgba(0, 255, 255, 0.05) !important;
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    /* Category Badges */
    .category-badge {
      padding: 6px 14px;
      font-size: 10px;
      font-weight: 800;
      display: inline-block;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      border: none;
      border-radius: 12px;
    }

    .category-new-lead {
      background: #10b981;
      color: #000000;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
    }

    .category-existing-client {
      background: #3b82f6;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
    }

    .category-insurance {
      background: #f59e0b;
      color: #000000;
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
    }

    .category-medical {
      background: #8b5cf6;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
    }

    .category-other {
      background: #6b7280;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(107, 114, 128, 0.6);
    }

    .category-uncategorized {
      background: rgba(48, 54, 61, 0.5);
      color: #7d8590;
      border: 1px dashed #7d8590;
      box-shadow: none;
    }

    .analyze-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      border: 1px solid #10b981;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      color: #ffffff;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .analyze-button:hover {
      background: linear-gradient(135deg, #059669, #047857);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
    }

    .analyze-button:disabled {
      background: rgba(107, 114, 128, 0.3);
      border-color: #6b7280;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Progress Modal */
    .progress-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 17, 23, 0.98);
      border: 1px solid rgba(0, 255, 255, 0.4);
      padding: 32px;
      z-index: 2000;
      min-width: 400px;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(48, 54, 61, 0.5);
      margin: 16px 0;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #00FFFF);
      transition: width 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <svg class="header-logo" width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Circular outline -->
        <circle cx="60" cy="45" r="28" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#glow)"/>

        <!-- Three upward trending bars -->
        <!-- Left bar (shortest) -->
        <rect x="46" y="53" width="4" height="12" rx="2" fill="url(#barGradient)" filter="url(#glow)"/>

        <!-- Middle bar (medium) -->
        <rect x="58" y="48" width="4" height="17" rx="2" fill="url(#barGradient)" filter="url(#glow)"/>

        <!-- Right bar (tallest) -->
        <rect x="70" y="42" width="4" height="23" rx="2" fill="url(#barGradient)" filter="url(#glow)"/>

        <!-- Text SAVEYA -->
        <text x="60" y="95" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="900" fill="#e6edf3" text-anchor="middle" letter-spacing="2">SAVEYA</text>
      </svg>
      <div class="header-content">
        <h1>RETELL AI DASHBOARD</h1>
        <p class="subtitle">Monitor your voice agents, track costs, and analyze call performance</p>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('overview')">Overview</button>
      <button class="tab" onclick="switchTab('agents')">All Agents</button>
      <button class="tab" onclick="switchTab('calls')">All Calls</button>
    </div>

    <!-- Overview View -->
    <div id="overview" class="view active">
      <div id="overview-content"></div>
    </div>

    <!-- Agents View -->
    <div id="agents" class="view">
      <div id="agents-content"></div>
    </div>

    <!-- Calls View -->
    <div id="calls" class="view">
      <div id="calls-content"></div>
    </div>

    <!-- Agent Detail View -->
    <div id="agent-detail" class="view">
      <button class="back-button" onclick="backToAgents()">‚Üê Back to Agents</button>
      <div id="agent-detail-content"></div>
    </div>
  </div>

  <!-- Call Detail Modal -->
  <div id="call-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Call Details</h2>
        <button class="close-modal" onclick="closeCallModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body-content">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    let allAgents = [];
    let allCalls = [];
    let agentSummaries = [];  // Cached aggregated data
    let currentAgentId = null;
    let dataLoaded = false;  // Track if data has been loaded
    let totalCallsAvailable = null;  // Total calls from API if provided
    let callCategories = {};  // Stores call categorizations { call_id: category }

    // Helper function to format duration as MM:SS
    function formatDuration(minutes) {
      if (!minutes || minutes === 0) return '0:00';
      const totalSeconds = Math.round(minutes * 60);
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Helper: Get category badge HTML
    function getCategoryBadge(callId, includeReasoning = false) {
      const categoryData = callCategories[callId];
      if (!categoryData) {
        return '<span class="category-badge category-uncategorized">Uncategorized</span>';
      }

      // Handle both old format (string) and new format (object with category and reasoning)
      const category = typeof categoryData === 'string' ? categoryData : categoryData.category;
      const reasoning = typeof categoryData === 'object' ? categoryData.reasoning : '';
      const isManual = typeof categoryData === 'object' ? categoryData.manual : false;

      const className = `category-${category.toLowerCase().replace(' ', '-')}`;
      const manualBadge = isManual ? ' <span style="font-size: 8px; opacity: 0.7;">‚úé</span>' : '';
      const badge = `<span class="category-badge ${className}" title="${reasoning || category}">${category}${manualBadge}</span>`;

      if (includeReasoning && reasoning) {
        return `${badge}<br><span style="font-size: 11px; color: #7d8590; font-style: italic;">${reasoning}</span>`;
      }

      return badge;
    }

    // Helper: Get category string from category data
    function getCategory(callId) {
      const categoryData = callCategories[callId];
      if (!categoryData) return null;
      return typeof categoryData === 'string' ? categoryData : categoryData.category;
    }

    // Save categories to localStorage
    function saveCategoriesToLocalStorage() {
      try {
        localStorage.setItem('retell_call_categories', JSON.stringify(callCategories));
        console.log(`üíæ Saved ${Object.keys(callCategories).length} categories to localStorage`);
      } catch (error) {
        console.error('Failed to save categories to localStorage:', error);
      }
    }

    // Load categories from localStorage first, then sync with API
    async function loadCategories() {
      try {
        // First, try to load from localStorage (persistent across sessions)
        const localData = localStorage.getItem('retell_call_categories');
        if (localData) {
          callCategories = JSON.parse(localData);
          console.log(`‚úÖ Loaded ${Object.keys(callCategories).length} call categories from localStorage`);
        }

        // Then try to load from API (will be empty on Vercel, but works locally)
        const res = await fetch('/api/categories');
        if (res.ok) {
          const apiCategories = await res.json();
          const apiCount = Object.keys(apiCategories).length;

          // Merge API categories with localStorage (API takes precedence for conflicts)
          if (apiCount > 0) {
            callCategories = { ...callCategories, ...apiCategories };
            console.log(`üì° Merged ${apiCount} categories from API`);
            saveCategoriesToLocalStorage();
          }
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    // Auto-categorize new uncategorized calls in background
    async function autoCategorizeNewCalls() {
      if (!allCalls || allCalls.length === 0) {
        return;
      }

      // Get uncategorized calls with transcripts
      const uncategorizedCalls = allCalls.filter(call => {
        const hasTranscript = call.transcript || call.transcript_object;
        const isUncategorized = !callCategories[call.call_id];
        return hasTranscript && isUncategorized;
      });

      if (uncategorizedCalls.length === 0) {
        console.log('‚úì All calls are already categorized');
        return;
      }

      console.log(`üîÑ Auto-categorizing ${uncategorizedCalls.length} new calls in background...`);

      try {
        // Prepare calls data
        const callsToAnalyze = uncategorizedCalls.map(call => ({
          call_id: call.call_id,
          transcript: call.transcript || call.transcript_object
        }));

        // Send in smaller chunks to avoid 413 Payload Too Large error
        const chunkSize = 50;
        let totalProcessed = 0;
        let totalSkipped = 0;

        for (let i = 0; i < callsToAnalyze.length; i += chunkSize) {
          const chunk = callsToAnalyze.slice(i, i + chunkSize);

          const res = await fetch('/api/categorize-batch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ calls: chunk })
          });

          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }

          const result = await res.json();

          // Update categories incrementally
          callCategories = result.categories;
          saveCategoriesToLocalStorage();  // Persist to browser storage
          totalProcessed += result.processed;
          totalSkipped += result.skipped;

          console.log(`üìä Progress: ${i + chunk.length}/${callsToAnalyze.length} calls sent, ${totalProcessed} processed`);
        }

        console.log(`‚úì Auto-categorization complete! Total processed: ${totalProcessed}, Skipped: ${totalSkipped}`);

        // Reload current view to show updated categories
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          activeTab.click();
        }
      } catch (error) {
        console.error('Auto-categorization error:', error);
      }
    }

    // Analyze all uncategorized calls
    async function analyzeAllCalls() {
      // Get uncategorized calls with transcripts
      const uncategorizedCalls = allCalls.filter(call => {
        const hasTranscript = call.transcript || call.transcript_object;
        const isUncategorized = !callCategories[call.call_id];
        return hasTranscript && isUncategorized;
      });

      if (uncategorizedCalls.length === 0) {
        alert('All calls with transcripts are already categorized!');
        return;
      }

      const confirmed = confirm(
        `This will analyze ${uncategorizedCalls.length} uncategorized calls.\n\n` +
        `Estimated cost: $${(uncategorizedCalls.length * 0.002).toFixed(2)}\n` +
        `Estimated time: ${Math.ceil(uncategorizedCalls.length / 50 * 5)} minutes\n\n` +
        'Continue?'
      );

      if (!confirmed) return;

      // Show progress modal
      showProgressModal(uncategorizedCalls.length);

      try {
        // Prepare calls data
        const callsToAnalyze = uncategorizedCalls.map(call => ({
          call_id: call.call_id,
          transcript: call.transcript || call.transcript_object
        }));

        // Send in smaller chunks to avoid 413 Payload Too Large error
        const chunkSize = 50;
        let totalProcessed = 0;
        let totalSkipped = 0;

        for (let i = 0; i < callsToAnalyze.length; i += chunkSize) {
          const chunk = callsToAnalyze.slice(i, i + chunkSize);

          // Update progress modal
          updateProgressModal(i, callsToAnalyze.length, totalProcessed);

          const res = await fetch('/api/categorize-batch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ calls: chunk })
          });

          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }

          const result = await res.json();

          // Update categories incrementally
          callCategories = result.categories;
          saveCategoriesToLocalStorage();  // Persist to browser storage
          totalProcessed += result.processed;
          totalSkipped += result.skipped;

          console.log(`üìä Progress: ${i + chunk.length}/${callsToAnalyze.length} calls sent, ${totalProcessed} processed`);
        }

        hideProgressModal();

        alert(
          `Analysis complete!\n\n` +
          `‚úì Processed: ${totalProcessed}\n` +
          `‚äò Skipped: ${totalSkipped}\n` +
          `Total: ${callsToAnalyze.length}`
        );

        // Reload current view to show updated categories
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          activeTab.click();
        }
      } catch (error) {
        hideProgressModal();
        alert(`Error analyzing calls: ${error.message}`);
        console.error('Error:', error);
      }
    }

    // Show progress modal
    function showProgressModal(total) {
      const modal = document.createElement('div');
      modal.id = 'progress-modal';
      modal.className = 'modal';
      modal.style.display = 'block';

      modal.innerHTML = `
        <div class="progress-modal">
          <h2 style="margin-bottom: 16px; color: #00FFFF; font-size: 20px;">Analyzing Calls with AI...</h2>
          <p style="color: #7d8590; margin-bottom: 16px;">Processing in batches of 50 calls. Please don't close this window.</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
          </div>
          <p id="progress-text" style="color: #e6edf3; text-align: center; font-family: 'JetBrains Mono', monospace;">0 / ${total} calls sent</p>
          <p id="progress-processed" style="color: #7d8590; text-align: center; font-family: 'JetBrains Mono', monospace; font-size: 12px; margin-top: 8px;">0 processed</p>
        </div>
      `;

      document.body.appendChild(modal);
    }

    // Update progress modal with real-time progress
    function updateProgressModal(currentIndex, total, processed) {
      const fill = document.getElementById('progress-fill');
      const text = document.getElementById('progress-text');
      const processedText = document.getElementById('progress-processed');

      if (fill) fill.style.width = `${(currentIndex / total) * 100}%`;
      if (text) text.textContent = `${currentIndex} / ${total} calls sent`;
      if (processedText) processedText.textContent = `${processed} processed`;
    }

    // Hide progress modal
    function hideProgressModal() {
      const modal = document.getElementById('progress-modal');
      if (modal) modal.remove();
    }

    // Switch between tabs
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');

      // Only load overview if data hasn't been loaded yet
      if (tabName === 'overview') loadOverview(false);  // false = don't force reload
      if (tabName === 'agents') loadAgents();
      if (tabName === 'calls') loadAllCalls();
    }

    // Render overview with current data
    function renderOverview(content) {
      // Calculate totals from agentSummaries (already aggregated by name)
      const totalAgents = agentSummaries.length;
      const totalCalls = allCalls.length;
      const totalDuration = allCalls.reduce((sum, call) => sum + (call.duration_minutes || 0), 0);
      const totalCost = allCalls.reduce((sum, call) => sum + (call.cost || 0), 0);

      content.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <div style="color: #7d8590; font-size: 14px; font-family: 'JetBrains Mono', monospace;">
            Last updated: ${new Date().toLocaleString()} | ${totalCalls.toLocaleString()} total calls loaded
          </div>
          <button class="back-button" onclick="loadOverview(true)" style="margin: 0;">
            üîÑ Reload Data
          </button>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Agents</div>
            <div class="stat-value">${totalAgents}</div>
            <div class="stat-subtext">Active voice agents</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Calls</div>
            <div class="stat-value">${totalCalls.toLocaleString()}</div>
            <div class="stat-subtext">${
              totalCallsAvailable && totalCallsAvailable > totalCalls
                ? `Showing ${totalCalls.toLocaleString()} of ${totalCallsAvailable.toLocaleString()} total`
                : 'All time'
            }</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Duration</div>
            <div class="stat-value">${formatDuration(totalDuration)}</div>
            <div class="stat-subtext">Minutes:Seconds</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Cost</div>
            <div class="stat-value cost-highlight">$${totalCost.toFixed(2)}</div>
            <div class="stat-subtext">Actual cost from Retell</div>
          </div>
        </div>

        <div class="calls-table" style="max-height: 600px; overflow-y: auto;">
          <div class="table-header">
            <div class="table-title">Recent Calls (Showing ${Math.min(50, allCalls.length)} most recent)</div>
            <div style="display: flex; gap: 8px;">
              <button class="analyze-button" onclick="analyzeAllCalls()">ü§ñ Analyze All Calls</button>
              <button class="analyze-button" onclick="exportCategories()" style="background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3); color: #10b981;">üíæ Export</button>
              <button class="analyze-button" onclick="importCategories()" style="background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); color: #3b82f6;">üì• Import</button>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Phone Number</th>
                <th>Agent Name</th>
                <th>Date</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Category</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody>
              ${allCalls
                .sort((a, b) => (b.start_timestamp || 0) - (a.start_timestamp || 0))
                .slice(0, 50)
                .map(call => {
                const duration = call.duration_minutes || 0;
                const cost = call.cost || 0;
                const date = call.start_timestamp
                  ? new Date(call.start_timestamp).toLocaleString()
                  : 'N/A';
                const status = call.end_timestamp ? 'completed' : 'ongoing';
                const phoneNumber = call.from_number || call.to_number || call.customer_number || 'N/A';

                return `
                  <tr class="clickable-row" onclick="openCallModal('${call.call_id}')" title="Click to view call details">
                    <td>${phoneNumber}</td>
                    <td>${call.agent_name || 'N/A'}</td>
                    <td>${date}</td>
                    <td>${formatDuration(duration)}</td>
                    <td><span class="status-badge status-${status}">${status}</span></td>
                    <td>${getCategoryBadge(call.call_id)}</td>
                    <td class="cost-highlight">$${cost.toFixed(2)}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Load overview data
    async function loadOverview(forceReload = false) {
      const content = document.getElementById('overview-content');

      // If data is already loaded and not forcing reload, just render it
      if (dataLoaded && !forceReload && agentSummaries.length > 0) {
        console.log('Using cached data:', agentSummaries.length, 'agents and', allCalls.length, 'calls');
        renderOverview(content);
        // Still check for new uncategorized calls even with cached data
        autoCategorizeNewCalls();
        return;
      }

      content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading all call data from Retell...</p><p style="color: #A0AEC0; font-size: 14px; margin-top: 12px;">This may take 30-60 seconds to fetch all historical data accurately.</p></div>';

      try {
        // Fetch all data in ONE request to avoid rate limiting
        const res = await fetch('/api/agent-summary');
        if (!res.ok) {
          throw new Error(`Failed to fetch data: ${res.status}`);
        }

        const data = await res.json();
        agentSummaries = data.agents || [];
        allCalls = data.all_calls || [];
        totalCallsAvailable = data.total_calls_available;  // Store total if provided
        dataLoaded = true;  // Mark data as loaded

        // Load categories
        await loadCategories();

        // Auto-categorize any new uncategorized calls in background
        autoCategorizeNewCalls();

        console.log('Overview - loaded', agentSummaries.length, 'agents and', allCalls.length, 'calls');
        console.log('Pages fetched:', data.pages_fetched);
        if (totalCallsAvailable) {
          console.log(`API reports ${totalCallsAvailable} total calls available`);
          if (totalCallsAvailable > allCalls.length) {
            console.warn(`‚ö†Ô∏è Only loaded ${allCalls.length} of ${totalCallsAvailable} total calls!`);
          }
        }

        // Render the overview with the fetched data
        renderOverview(content);
      } catch (error) {
        content.innerHTML = `<div class="error">Failed to load overview: ${error.message}</div>`;
      }
    }

    // Load agents list
    async function loadAgents() {
      const content = document.getElementById('agents-content');
      content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading agents...</p></div>';

      try {
        // Use cached data if available, otherwise fetch
        if (agentSummaries.length === 0) {
          const res = await fetch('/api/agent-summary');
          if (!res.ok) {
            throw new Error(`Failed to fetch data: ${res.status}`);
          }
          const data = await res.json();
          agentSummaries = data.agents || [];
          allCalls = data.all_calls || [];
        }

        if (agentSummaries.length === 0) {
          content.innerHTML = '<div class="stat-card"><p>No agents found</p></div>';
          return;
        }

        content.innerHTML = `
          <div class="agents-grid" id="agents-grid-container">
            ${agentSummaries.map(agent => {
              // Use data attribute to safely pass agent name
              const escapedName = agent.agent_name.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
              return `
                <div class="agent-card" data-agent-name="${escapedName}">
                  <div class="agent-name">${agent.agent_name}</div>
                  <div class="agent-stats">
                    <div class="agent-stat">
                      <span class="agent-stat-label">Total Calls</span>
                      <span class="agent-stat-value">${agent.total_calls || 0}</span>
                    </div>
                    <div class="agent-stat">
                      <span class="agent-stat-label">Total Duration</span>
                      <span class="agent-stat-value">${formatDuration(agent.total_duration_minutes)}</span>
                    </div>
                    <div class="agent-stat">
                      <span class="agent-stat-label">Total Cost</span>
                      <span class="agent-stat-value cost-highlight">$${agent.total_cost?.toFixed(2) || '0.00'}</span>
                    </div>
                    <div class="agent-stat">
                      <span class="agent-stat-label">Avg Cost/Call</span>
                      <span class="agent-stat-value">$${agent.average_cost_per_call?.toFixed(2) || '0.00'}</span>
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        `;

        // Add click event listeners to agent cards
        document.querySelectorAll('.agent-card').forEach(card => {
          card.addEventListener('click', function() {
            const agentName = this.getAttribute('data-agent-name')
              .replace(/&quot;/g, '"')
              .replace(/&#39;/g, "'");
            viewAgentDetail(agentName);
          });
        });
      } catch (error) {
        content.innerHTML = `<div class="error">Failed to load agents: ${error.message}</div>`;
      }
    }

    // View agent detail
    async function viewAgentDetail(agentName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
      document.getElementById('agent-detail').classList.add('active');

      const content = document.getElementById('agent-detail-content');
      content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading agent details...</p></div>';

      try {
        // Use cached data if available
        if (agentSummaries.length === 0) {
          const res = await fetch('/api/agent-summary');
          if (!res.ok) {
            throw new Error(`Failed to fetch data: ${res.status}`);
          }
          const data = await res.json();
          agentSummaries = data.agents || [];
          allCalls = data.all_calls || [];
        }

        // Find agent summary
        const agentData = agentSummaries.find(a => a.agent_name === agentName);

        if (!agentData) {
          content.innerHTML = `<div class="error">Agent not found: "${agentName}"</div>`;
          return;
        }

        const calls = agentData.calls.sort((a, b) =>
          (b.start_timestamp || 0) - (a.start_timestamp || 0)
        );

        const llmId = agentData.representative.response_engine?.llm_id || agentData.representative.llm_id || 'N/A';

        content.innerHTML = `
          <div class="stat-card" style="margin-bottom: 24px;">

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
              <div>
                <div class="stat-label">Versions</div>
                <div style="font-size: 13px; color: #4a5568;">${agentData.version_count} version${agentData.version_count !== 1 ? 's' : ''}</div>
              </div>
              <div>
                <div class="stat-label">Voice</div>
                <div style="font-size: 13px; color: #4a5568;">${agentData.representative.voice_id || 'N/A'}</div>
              </div>
              <div>
                <div class="stat-label">LLM</div>
                <div style="font-size: 13px; color: #4a5568;">${llmId}</div>
              </div>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Total Calls</div>
              <div class="stat-value">${agentData.total_calls || 0}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Duration</div>
              <div class="stat-value">${formatDuration(agentData.total_duration_minutes)}</div>
              <div class="stat-subtext">Minutes:Seconds</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Cost</div>
              <div class="stat-value cost-highlight">$${(agentData.total_cost || 0).toFixed(2)}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Avg Cost/Call</div>

          </div>

          <div class="calls-table">
            <div class="table-header">
              <div class="table-title">Call History (All Versions Combined)</div>
              <input type="text" class="search-box" placeholder="Search calls..." onkeyup="filterAgentCalls(event)">
            </div>
            <table id="agent-calls-table">
              <thead>
                <tr>
                  <th>Phone Number</th>
                  <th>Date</th>
                  <th>Duration</th>
                  <th>Status</th>
                  <th>Category</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody>
                ${calls.length > 0 ? calls.map(call => {
                  const date = call.start_timestamp
                    ? new Date(call.start_timestamp).toLocaleString()
                    : 'N/A';
                  const status = call.end_timestamp ? 'completed' : 'ongoing';
                  const phoneNumber = call.from_number || call.to_number || call.customer_number || 'N/A';

                  return `
                    <tr class="clickable-row" onclick="openCallModal('${call.call_id}')" title="Click to view call details">
                      <td>${phoneNumber}</td>
                      <td>${date}</td>

                      <td><span class="status-badge status-${status}">${status}</span></td>

                      <td class="cost-highlight">$${(call.cost || 0).toFixed(2)}</td>
                    </tr>
                  `;
                }).join('') : '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #A0AEC0;">No calls found for this agent</td></tr>'}
              </tbody>
            </table>
          </div>
        `;
      } catch (error) {
        content.innerHTML = `<div class="error">Failed to load agent details: ${error.message}</div>`;
      }
    }

    // Back to agents list
    function backToAgents() {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));

      document.querySelector('.tab:nth-child(2)').classList.add('active');
      document.getElementById('agents').classList.add('active');
    }

    // Filter agent calls
    function filterAgentCalls(event) {
      const searchTerm = event.target.value.toLowerCase();
      const table = document.getElementById('agent-calls-table');
      const rows = table.getElementsByTagName('tr');

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      }
    }

    // Load all calls
    async function loadAllCalls() {
      const content = document.getElementById('calls-content');
      content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading all calls...</p></div>';

    // Apply all call filters with comprehensive statistics
    function applyCallFilters() {
      const dateFrom = document.getElementById('filter-date-from')?.value;
      const dateTo = document.getElementById('filter-date-to')?.value;
      const agentFilter = document.getElementById('filter-agent')?.value.toLowerCase();
      const statusFilter = document.getElementById('filter-status')?.value.toLowerCase();
      const categoryFilter = document.getElementById('filter-category')?.value;
      const phoneFilter = document.getElementById('filter-phone')?.value.toLowerCase();

      const table = document.getElementById('all-calls-table');
      const rows = table.getElementsByTagName('tr');

      // Track filtered calls data
      let filteredCalls = [];
      let visibleCount = 0;

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const cells = row.getElementsByTagName('td');

        if (cells.length < 7) continue;

        const phoneNumber = cells[0].textContent.toLowerCase();
        const agentName = cells[1].textContent.toLowerCase();
        const dateText = cells[2].textContent;
        const status = cells[4].textContent.toLowerCase().trim();
        const category = cells[5].textContent.trim();

        let show = true;

        // Date filter
        if (dateFrom || dateTo) {
          const callDate = new Date(dateText);
          if (dateFrom && callDate < new Date(dateFrom)) show = false;
          if (dateTo && callDate > new Date(dateTo + ' 23:59:59')) show = false;
        }

        // Agent filter
        if (agentFilter && !agentName.includes(agentFilter)) show = false;

        // Status filter
        if (statusFilter && status !== statusFilter) show = false;

        // Category filter
        if (categoryFilter && category !== categoryFilter) show = false;

        // Phone filter
        if (phoneFilter && !phoneNumber.includes(phoneFilter)) show = false;

        row.style.display = show ? '' : 'none';

        if (show) {
          visibleCount++;
          // Extract call data for statistics
          const costText = cells[5].textContent.replace('$', '').replace(',', '');
          const durationText = cells[3].textContent; // In MM:SS format

          filteredCalls.push({
            agent: cells[1].textContent,
            cost: parseFloat(costText) || 0,
            duration: durationText,
            status: cells[4].textContent.toLowerCase().trim(),
            date: cells[2].textContent
          });
        }
      }

      // Calculate comprehensive statistics
      const totalCost = filteredCalls.reduce((sum, call) => sum + call.cost, 0);
      const avgCost = filteredCalls.length > 0 ? totalCost / filteredCalls.length : 0;

      // Convert MM:SS to minutes for total duration
      const totalDurationMinutes = filteredCalls.reduce((sum, call) => {
        const parts = call.duration.split(':');
        return sum + (parseInt(parts[0]) || 0) + (parseInt(parts[1]) || 0) / 60;
      }, 0);

      // Group by agent
      const byAgent = {};
      filteredCalls.forEach(call => {
        if (!byAgent[call.agent]) {
          byAgent[call.agent] = { count: 0, cost: 0 };
        }
        byAgent[call.agent].count++;
        byAgent[call.agent].cost += call.cost;
      });

      // Group by status
      const byStatus = {};
      filteredCalls.forEach(call => {
        if (!byStatus[call.status]) {
          byStatus[call.status] = { count: 0, cost: 0 };
        }
        byStatus[call.status].count++;

      });

      // Update summary statistics
      const statsGrid = document.getElementById('filter-stats-grid');
      if (statsGrid) {
        statsGrid.innerHTML = `
          <div style="background: rgba(13, 17, 23, 0.6); padding: 12px; border: 1px solid rgba(48, 54, 61, 0.5);">

            <div style="font-size: 24px; font-weight: 900; color: #10b981; font-family: 'JetBrains Mono', monospace;">$${totalCost.toFixed(2)}</div>

            <div style="font-size: 24px; font-weight: 900; color: #00FFFF; font-family: 'JetBrains Mono', monospace;">$${avgCost.toFixed(2)}</div>
          </div>

            <div style="font-size: 10px; color: #7d8590; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px;">Total Duration</div>
            <div style="font-size: 24px; font-weight: 900; color: #00FFFF; font-family: 'JetBrains Mono', monospace;">${formatDuration(totalDurationMinutes)}</div>
          </div>
        `;
      }

      // Update breakdown
      const breakdown = document.getElementById('filter-breakdown');
      if (breakdown && filteredCalls.length > 0) {
        let breakdownHTML = '';

        // Agent breakdown (if not filtering by specific agent)
        if (!agentFilter && Object.keys(byAgent).length > 1) {
          breakdownHTML += `

              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px;">

    // Set quick date range
    function setDateRange(range) {
      const today = new Date();
      const dateFromInput = document.getElementById('filter-date-from');
      const dateToInput = document.getElementById('filter-date-to');

      // Format date as YYYY-MM-DD for input
      const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      let fromDate, toDate;

      switch(range) {
        case 'today':
          fromDate = toDate = new Date();
          break;
        case 'yesterday':
          fromDate = toDate = new Date(today);
          fromDate.setDate(today.getDate() - 1);
          toDate.setDate(today.getDate() - 1);
          break;
        case 'thisWeek':
          // Start of this week (Sunday)
          fromDate = new Date(today);
          fromDate.setDate(today.getDate() - today.getDay());
          toDate = new Date();
          break;
        case 'lastWeek':
          // Start of last week (Sunday)
          fromDate = new Date(today);
          fromDate.setDate(today.getDate() - today.getDay() - 7);
          // End of last week (Saturday)
          toDate = new Date(today);
          toDate.setDate(today.getDate() - today.getDay() - 1);
          break;
        case 'thisMonth':
          fromDate = new Date(today.getFullYear(), today.getMonth(), 1);
          toDate = new Date();
          break;
        case 'lastMonth':
          fromDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);
          toDate = new Date(today.getFullYear(), today.getMonth(), 0);
          break;
        case 'last30Days':
          fromDate = new Date(today);
          fromDate.setDate(today.getDate() - 30);
          toDate = new Date();
          break;
        case 'last90Days':
          fromDate = new Date(today);
          fromDate.setDate(today.getDate() - 90);
          toDate = new Date();
          break;
      }

      dateFromInput.value = formatDate(fromDate);
      dateToInput.value = formatDate(toDate);
      applyCallFilters();
    }

            <div class="modal-field-value" id="modal-category-${callId}">

              <button onclick="showCategoryEditor('${callId}')" style="margin-left: 12px; padding: 6px 12px; background: rgba(0, 255, 255, 0.1); color: #00FFFF; border: 1px solid rgba(0, 255, 255, 0.3); font-size: 11px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Change</button>
            </div>
            <div id="category-editor-${callId}" style="display: none; margin-top: 12px; padding: 16px; background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 4px;">
              <select id="category-select-${callId}" style="width: 100%; padding: 10px; border: 1px solid rgba(48, 54, 61, 0.8); background: rgba(13, 17, 23, 0.8); color: #e6edf3; font-size: 13px; margin-bottom: 10px;">
                <option value="New Lead">New Lead</option>
                <option value="Existing Client">Existing Client</option>
                <option value="Insurance">Insurance</option>
                <option value="Medical">Medical</option>
                <option value="Other">Other</option>
              </select>
              <div style="display: flex; gap: 8px;">
                <button onclick="saveCategoryChange('${callId}')" style="flex: 1; padding: 8px; background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.4); font-size: 12px; cursor: pointer; font-weight: 600; text-transform: uppercase;">Save</button>
                <button onclick="hideCategoryEditor('${callId}')" style="flex: 1; padding: 8px; background: rgba(107, 114, 128, 0.2); color: #9ca3af; border: 1px solid rgba(107, 114, 128, 0.4); font-size: 12px; cursor: pointer; font-weight: 600; text-transform: uppercase;">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        ${call.call_analysis?.call_summary ? `
          <div class="modal-section">
            <div class="modal-section-title">üìã Call Summary</div>
            <div class="transcript-box">${call.call_analysis.call_summary}</div>
          </div>
        ` : ''}

        ${call.recording_url ? `
          <div class="modal-section">
            <div class="modal-section-title">üéµ Call Recording</div>
            <audio controls style="width: 100%; margin-top: 8px;">
              <source src="${call.recording_url}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        ` : ''}

        <div class="modal-section">
          <div class="modal-section-title">üí¨ Transcript</div>
          ${transcriptHTML}
        </div>
      `;

      modal.style.display = 'block';
    }

    // Close call detail modal
    function closeCallModal() {
      document.getElementById('call-modal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('call-modal');
      if (event.target === modal) {
        closeCallModal();
      }
    }

    // Show category editor
    function showCategoryEditor(callId) {
      const editor = document.getElementById(`category-editor-${callId}`);
      const select = document.getElementById(`category-select-${callId}`);

      // Set current category as selected
      const currentCategory = getCategory(callId);
      if (currentCategory) {
        select.value = currentCategory;
      }

      editor.style.display = 'block';
    }

    // Hide category editor
    function hideCategoryEditor(callId) {
      const editor = document.getElementById(`category-editor-${callId}`);
      editor.style.display = 'none';
    }

    // Save category change
    async function saveCategoryChange(callId) {
      const select = document.getElementById(`category-select-${callId}`);
      const newCategory = select.value;

      try {
        const res = await fetch('/api/update-category', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            call_id: callId,
            category: newCategory,
            reasoning: 'Manually categorized by user'
          })
        });

        if (!res.ok) {
          throw new Error(`Failed to update category: ${res.status}`);
        }

        const result = await res.json();

        // Update local categories
        callCategories[callId] = {
          category: newCategory,
          reasoning: 'Manually categorized by user',
          manual: true
        };
        saveCategoriesToLocalStorage();  // Persist to browser storage

        // Update the modal display
        const modalCategory = document.getElementById(`modal-category-${callId}`);
        if (modalCategory) {
          modalCategory.innerHTML = `
            ${getCategoryBadge(callId, true)}
            <button onclick="showCategoryEditor('${callId}')" style="margin-left: 12px; padding: 6px 12px; background: rgba(0, 255, 255, 0.1); color: #00FFFF; border: 1px solid rgba(0, 255, 255, 0.3); font-size: 11px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Change</button>
          `;
        }

        // Hide editor
        hideCategoryEditor(callId);

        // Refresh current view to show updated category
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          activeTab.click();
        }

        console.log(`‚úì Updated category for ${callId} to ${newCategory}`);
      } catch (error) {
        alert(`Error updating category: ${error.message}`);
        console.error('Error:', error);
      }
    }

    // Export categories to JSON file
    function exportCategories() {
      const categoriesCount = Object.keys(callCategories).length;
      if (categoriesCount === 0) {
        alert('No categories to export. Please analyze some calls first.');
        return;
      }

      const dataStr = JSON.stringify(callCategories, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `retell-categories-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      console.log(`‚úÖ Exported ${categoriesCount} categories to file`);
      alert(`Successfully exported ${categoriesCount} categorized calls!`);
    }

    // Import categories from JSON file
    function importCategories() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';

      input.onchange = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        try {
          const text = await file.text();
          const importedCategories = JSON.parse(text);

          // Validate the data structure
          if (typeof importedCategories !== 'object' || Array.isArray(importedCategories)) {
            throw new Error('Invalid file format. Expected a JSON object.');
          }

          // Merge with existing categories (imported categories take precedence)
          const beforeCount = Object.keys(callCategories).length;
          callCategories = { ...callCategories, ...importedCategories };
          const afterCount = Object.keys(callCategories).length;
          const newCount = afterCount - beforeCount;

          // Save to localStorage
          saveCategoriesToLocalStorage();

          // Refresh current view
          const activeTab = document.querySelector('.tab.active');
          if (activeTab) {
            activeTab.click();
          }

          console.log(`‚úÖ Imported ${Object.keys(importedCategories).length} categories (${newCount} new, ${Object.keys(importedCategories).length - newCount} updated)`);
          alert(`Successfully imported ${Object.keys(importedCategories).length} categories!\n\nNew: ${newCount}\nUpdated: ${Object.keys(importedCategories).length - newCount}`);
        } catch (error) {
          alert(`Error importing categories: ${error.message}`);
          console.error('Import error:', error);
        }
      };

      input.click();
    }

    // Initialize dashboard
    loadOverview();
  </script>
