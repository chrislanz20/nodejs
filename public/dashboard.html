    // Open call detail modal
    function openCallModal(callId) {
      const call = allCalls.find(c => c.call_id === callId);
      if (!call) return;

      const modal = document.getElementById('call-modal');
      const modalBody = document.getElementById('modal-body-content');

      const date = call.start_timestamp ? new Date(call.start_timestamp).toLocaleString() : 'N/A';
      const endDate = call.end_timestamp ? new Date(call.end_timestamp).toLocaleString() : 'Ongoing';
      const duration = formatDuration(call.duration_minutes);
      const phoneNumber = call.from_number || call.to_number || call.customer_number || 'N/A';
      const status = call.end_timestamp ? 'Completed' : 'Ongoing';

      // Format transcript with lazy loading
      let transcriptHTML = '';
      let transcriptData = null;

      // Check if transcript is already loaded
      if (typeof call.transcript === 'string') {
        try {
          transcriptData = JSON.parse(call.transcript);
        } catch (e) {
          transcriptData = call.transcript;
        }
      } else if (call.transcript) {
        transcriptData = call.transcript;
      } else if (call.transcript_object) {
        transcriptData = call.transcript_object;
      }

      // If transcript is not loaded, show load button (lazy loading for performance)
      if (!transcriptData) {
        transcriptHTML = `
          <div class="transcript-box" id="transcript-container-${callId}">
            <div style="text-align: center; padding: 48px 32px;">
              <button onclick="loadTranscriptAndRecording('${callId}')" id="load-transcript-btn-${callId}" style="padding: 16px 32px; background: linear-gradient(135deg, #1e3a8a, #1e40af); color: #60a5fa; border: 1.5px solid #3b82f6; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);">
                üìÑ Click here to load the transcript and call recording
              </button>
            </div>
          </div>
        `;
      } else {
        // Display transcript in readable format
        transcriptHTML = `<div class="transcript-box" id="transcript-container-${callId}">`;
        if (Array.isArray(transcriptData)) {
          transcriptData.forEach(msg => {
            const role = (msg.role || 'unknown').toUpperCase();
            const content = msg.content || '';
            const className = msg.role === 'user' ? 'transcript-user' : 'transcript-agent';
            transcriptHTML += `
              <div class="transcript-message ${className}">
                <div class="transcript-role">${role}</div>
                <div>${content}</div>
              </div>
            `;
          });
        } else if (typeof transcriptData === 'string') {
          // Plain text transcript
          transcriptHTML += `<div style="white-space: pre-wrap;">${transcriptData}</div>`;
        } else {
          transcriptHTML += '<div style="color: #A0AEC0; font-style: italic;">No transcript available</div>';
        }
        transcriptHTML += '</div>';
      }

      modalBody.innerHTML = `
        <div class="modal-grid">
          <div class="modal-field">
            <div class="modal-field-label">Phone Number</div>
            <div class="modal-field-value">${phoneNumber}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Agent Name</div>
            <div class="modal-field-value">${call.agent_name || 'N/A'}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Duration</div>
            <div class="modal-field-value">${duration}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Cost</div>
            <div class="modal-field-value cost-highlight">$${(call.cost || 0).toFixed(2)}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Start Time</div>
            <div class="modal-field-value">${date}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">End Time</div>
            <div class="modal-field-value">${endDate}</div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Status</div>
            <div class="modal-field-value"><span class="status-badge status-${status.toLowerCase()}">${status}</span></div>
          </div>
          <div class="modal-field">
            <div class="modal-field-label">Call ID</div>
            <div class="modal-field-value" style="font-size: 11px; word-break: break-all;">${call.call_id || 'N/A'}</div>
          </div>
          <div class="modal-field" style="grid-column: 1 / -1;">
            <div class="modal-field-label">Category</div>
            <div class="modal-field-value" id="modal-category-${callId}">
              ${getCategoryBadge(callId, true)}
              <button onclick="showCategoryEditor('${callId}')" style="margin-left: 12px; padding: 6px 12px; background: rgba(0, 255, 255, 0.1); color: #00FFFF; border: 1px solid rgba(0, 255, 255, 0.3); font-size: 11px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Change</button>
            </div>
            <div id="category-editor-${callId}" style="display: none; margin-top: 12px; padding: 16px; background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 4px;">
              <select id="category-select-${callId}" style="width: 100%; padding: 10px; border: 1px solid rgba(48, 54, 61, 0.8); background: rgba(13, 17, 23, 0.8); color: #e6edf3; font-size: 13px; margin-bottom: 10px;">
                <option value="New Lead">New Lead</option>
                <option value="Existing Client">Existing Client</option>
                <option value="Attorney">Attorney</option>
                <option value="Insurance">Insurance</option>
                <option value="Medical">Medical</option>
                <option value="Other">Other</option>
              </select>
              <div style="display: flex; gap: 8px;">
                <button onclick="saveCategoryChange('${callId}')" style="flex: 1; padding: 8px; background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.4); font-size: 12px; cursor: pointer; font-weight: 600; text-transform: uppercase;">Save</button>
                <button onclick="hideCategoryEditor('${callId}')" style="flex: 1; padding: 8px; background: rgba(107, 114, 128, 0.2); color: #9ca3af; border: 1px solid rgba(107, 114, 128, 0.4); font-size: 12px; cursor: pointer; font-weight: 600; text-transform: uppercase;">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        ${call.call_analysis?.call_summary ? `
          <div class="modal-section">
            <div class="modal-section-title">üìã Call Summary</div>
            <div class="transcript-box">${call.call_analysis.call_summary}</div>
          </div>
        ` : ''}

        ${call.recording_url ? `
          <div class="modal-section">
            <div class="modal-section-title">üéµ Call Recording</div>
            <audio controls style="width: 100%; margin-top: 8px;">
              <source src="${call.recording_url}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        ` : ''}

        <div class="modal-section">
          <div class="modal-section-title">üí¨ Transcript</div>
          ${transcriptHTML}
        </div>
      `;

      modal.style.display = 'block';
    }

    // Load transcript and call recording on-demand (lazy loading for performance)
    async function loadTranscriptAndRecording(callId) {
      const button = document.getElementById(`load-transcript-btn-${callId}`);
      const container = document.getElementById(`transcript-container-${callId}`);

      if (!button || !container) return;

      // Show loading state
      button.textContent = '‚è≥ Loading...';
      button.disabled = true;

      try {
        // Fetch full call details with transcript and recording
        const response = await fetch(`/api/calls/${callId}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const callDetails = await response.json();
        let transcriptData = callDetails.transcript || callDetails.transcript_object;
        let recordingUrl = callDetails.recording_url;

        // Update the allCalls array so it's cached for next time
        const callIndex = allCalls.findIndex(c => c.call_id === callId);
        if (callIndex !== -1) {
          allCalls[callIndex].transcript = transcriptData;
          allCalls[callIndex].transcript_object = transcriptData;
          allCalls[callIndex].recording_url = recordingUrl;
        }

        // Build the HTML with recording first, then transcript
        let contentHTML = '';

        // Add call recording if available
        if (recordingUrl) {
          contentHTML += `
            <div class="modal-section" style="margin-bottom: 24px;">
              <div class="modal-section-title">üéµ Call Recording</div>
              <audio controls style="width: 100%; margin-top: 8px;">
                <source src="${recordingUrl}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          `;
        }

        // Format and display transcript
        contentHTML += '<div class="modal-section"><div class="modal-section-title">üí¨ Transcript</div><div class="transcript-box">';

        if (Array.isArray(transcriptData)) {
          transcriptData.forEach(msg => {
            const role = (msg.role || 'unknown').toUpperCase();
            const content = msg.content || '';
            const className = msg.role === 'user' ? 'transcript-user' : 'transcript-agent';
            contentHTML += `
              <div class="transcript-message ${className}">
                <div class="transcript-role">${role}</div>
                <div>${content}</div>
              </div>
            `;
          });
        } else if (typeof transcriptData === 'string') {
          contentHTML += `<div style="white-space: pre-wrap;">${transcriptData}</div>`;
        } else {
          contentHTML += '<div style="color: #A0AEC0; font-style: italic;">No transcript available</div>';
        }

        contentHTML += '</div></div>';
        container.innerHTML = contentHTML;

      } catch (error) {
        console.error('Error loading transcript and recording:', error);
        container.innerHTML = `
          <div class="transcript-box">
            <div style="color: #ef4444; text-align: center; padding: 32px;">
              ‚ùå Failed to load: ${error.message}
              <br><br>
              <button onclick="loadTranscriptAndRecording('${callId}')" style="padding: 16px 32px; background: linear-gradient(135deg, #1e3a8a, #1e40af); color: #60a5fa; border: 1.5px solid #3b82f6; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">
                üîÑ Retry
              </button>
            </div>
          </div>
        `;
      }
    }

    // Close call detail modal
    function closeCallModal() {
      const modal = document.getElementById('call-modal');

      // Stop all audio playback
      const audioElements = modal.querySelectorAll('audio');
      audioElements.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      modal.style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('call-modal');
      if (event.target === modal) {
        closeCallModal();
      }
    }

    // Show category editor
    function showCategoryEditor(callId) {
      const editor = document.getElementById(`category-editor-${callId}`);
      const select = document.getElementById(`category-select-${callId}`);

      // Set current category as selected
      const currentCategory = getCategory(callId);
      if (currentCategory) {
        select.value = currentCategory;
      }

      editor.style.display = 'block';
    }

    // Hide category editor
    function hideCategoryEditor(callId) {
      const editor = document.getElementById(`category-editor-${callId}`);
      editor.style.display = 'none';
    }

    // Save category change
    async function saveCategoryChange(callId) {
      const select = document.getElementById(`category-select-${callId}`);
      const newCategory = select.value;

      try {
        const res = await fetch('/api/update-category', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            call_id: callId,
            category: newCategory,
            reasoning: 'Manually categorized by user'
          })
        });

        if (!res.ok) {
          throw new Error(`Failed to update category: ${res.status}`);
        }

        const result = await res.json();

        // Update local categories
        callCategories[callId] = {
          category: newCategory,
          reasoning: 'Manually categorized by user',
          manual: true
        };

        // Update the modal display
        const modalCategory = document.getElementById(`modal-category-${callId}`);
        if (modalCategory) {
          modalCategory.innerHTML = `
            ${getCategoryBadge(callId, true)}
            <button onclick="showCategoryEditor('${callId}')" style="margin-left: 12px; padding: 6px 12px; background: rgba(0, 255, 255, 0.1); color: #00FFFF; border: 1px solid rgba(0, 255, 255, 0.3); font-size: 11px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Change</button>
          `;
        }

        // Hide editor
        hideCategoryEditor(callId);

        // Refresh current view to show updated category
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          activeTab.click();
        }

        console.log(`‚úì Updated category for ${callId} to ${newCategory}`);
      } catch (error) {
        alert(`Error updating category: ${error.message}`);
        console.error('Error:', error);
      }
    }

    // Export categories to JSON file
    function exportCategories() {
      const categoriesCount = Object.keys(callCategories).length;
      if (categoriesCount === 0) {
        alert('No categories to export. Please analyze some calls first.');
        return;
      }

      const dataStr = JSON.stringify(callCategories, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `retell-categories-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      console.log(`‚úÖ Exported ${categoriesCount} categories to file`);
      alert(`Successfully exported ${categoriesCount} categorized calls!`);
    }

    // Import categories from JSON file
    function importCategories() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';

      input.onchange = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        try {
          const text = await file.text();
          const importedCategories = JSON.parse(text);

          // Validate the data structure
          if (typeof importedCategories !== 'object' || Array.isArray(importedCategories)) {
            throw new Error('Invalid file format. Expected a JSON object.');
          }

          // Merge with existing categories (imported categories take precedence)
          const beforeCount = Object.keys(callCategories).length;
          callCategories = { ...callCategories, ...importedCategories };
          const afterCount = Object.keys(callCategories).length;
          const newCount = afterCount - beforeCount;

          // Save to localStorage

          // Refresh current view
          const activeTab = document.querySelector('.tab.active');
          if (activeTab) {
            activeTab.click();
          }

          console.log(`‚úÖ Imported ${Object.keys(importedCategories).length} categories (${newCount} new, ${Object.keys(importedCategories).length - newCount} updated)`);
          alert(`Successfully imported ${Object.keys(importedCategories).length} categories!\n\nNew: ${newCount}\nUpdated: ${Object.keys(importedCategories).length - newCount}`);
        } catch (error) {
          alert(`Error importing categories: ${error.message}`);
          console.error('Import error:', error);
        }
      };

      input.click();
    }

    // Auto-categorization polling
    let autoCategorizing = false;
    let autoCategorizationInterval = null;

    async function checkForNewCallsAndCategorize() {
      if (autoCategorizing) {
        console.log('‚è∏Ô∏è Auto-categorization already running, skipping this interval');
        return;
      }

      try {
        autoCategorizing = true;

        // Fetch latest calls
        const res = await fetch('/api/agent-summary');
        if (!res.ok) {
          console.error('Failed to fetch calls for auto-categorization');
          return;
        }

        const data = await res.json();
        const latestCalls = data.all_calls || [];

        // Load categories from database to check which calls are already categorized
        await loadCategories();

        // Find uncategorized calls
        const uncategorizedCalls = latestCalls.filter(call => !callCategories[call.call_id]);

        if (uncategorizedCalls.length === 0) {
          console.log('‚úÖ No new calls to categorize');
          return;
        }

        console.log(`üîÑ Found ${uncategorizedCalls.length} new call(s) to categorize automatically`);

        // Update the UI to show the latest calls
        allCalls = latestCalls;

        // Categorize new calls one at a time with Claude AI (no duration-based filtering)
        for (const call of uncategorizedCalls) {
          // Skip calls that are still in progress (no end_timestamp)
          if (!call.end_timestamp) {
            console.log(`‚è≥ Skipping ${call.call_id} - call still in progress`);
            continue;
          }

          // Fetch full call details with transcript (transcripts excluded from summary for performance)
          let transcript = null;
          try {
            console.log(`üì° Fetching transcript for ${call.call_id}...`);
            const callDetailsRes = await fetch(`/api/calls/${call.call_id}`);
            if (callDetailsRes.ok) {
              const callDetails = await callDetailsRes.json();
              transcript = callDetails.transcript || callDetails.transcript_object;
              if (!transcript || (Array.isArray(transcript) && transcript.length === 0)) {
                console.log(`‚ö†Ô∏è  No transcript available for ${call.call_id} - skipping`);
                continue;
              }
            } else {
              console.error(`Failed to fetch call details for ${call.call_id}: ${callDetailsRes.status}`);
              continue;
            }
          } catch (error) {
            console.error(`Error fetching transcript for ${call.call_id}:`, error);
            continue;
          }

          // Send to AI for categorization
          try {
            const categorizeRes = await fetch('/api/categorize-batch', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                calls: [{
                  call_id: call.call_id,
                  transcript: transcript,
                  phone_number: call.from_number || call.to_number || call.customer_number
                }]
              })
            });

            if (categorizeRes.ok) {
              const result = await categorizeRes.json();
              callCategories = { ...callCategories, ...result.categories };

              // Mark as auto-categorized
              if (callCategories[call.call_id]) {
                callCategories[call.call_id].auto = true;
              }


              const category = callCategories[call.call_id]?.category || 'Unknown';
              console.log(`‚úì Auto-categorized ${call.call_id} as "${category}"`);
            } else {
              console.error(`Failed to categorize ${call.call_id}: ${categorizeRes.status}`);
            }
          } catch (error) {
            console.error(`Error categorizing ${call.call_id}:`, error);
          }
        }

        // Refresh current view to show updated categories
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          if (activeTab.textContent.includes('OVERVIEW')) {
            renderOverview();  // Refresh overview tab
          } else if (activeTab.textContent.includes('All Calls')) {
            loadAllCalls();  // Refresh all calls tab
          }
        }

        console.log(`‚úÖ Auto-categorization complete. Processed ${uncategorizedCalls.length} call(s)`);
      } catch (error) {
        console.error('Auto-categorization error:', error);
      } finally {
        autoCategorizing = false;
      }
    }

    // Start auto-categorization polling (every 5 minutes to reduce load)
    function startAutoCategorization() {
      console.log('üöÄ Starting auto-categorization (checks every 5 minutes)');

      // Run after 10 seconds (give time for initial categories to load)
      setTimeout(() => checkForNewCallsAndCategorize(), 10000);

      // Then run every 5 minutes (not 30 seconds - too aggressive)
      autoCategorizationInterval = setInterval(checkForNewCallsAndCategorize, 300000);
    }

    // ============================================================================
    // Stop auto-categorization polling
    function stopAutoCategorization() {
      if (autoCategorizationInterval) {
        clearInterval(autoCategorizationInterval);
        autoCategorizationInterval = null;
        console.log('‚èπÔ∏è Stopped auto-categorization');
      }
    }

    // Initialize dashboard
    async function initializeDashboard() {
      await loadOverview();  // Wait for overview and categories to load
      // Start auto-categorization after initial load is complete
      setTimeout(() => startAutoCategorization(), 3000);
    }

    // Register globally for fast-nav
    window.pageInit = initializeDashboard;

    // Run on page load - check auth first
    checkAdminAuth().then(isAuthed => {
      if (isAuthed) {
        initializeDashboard();
      }
    });
  </script>
</body>
</html>
