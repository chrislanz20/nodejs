<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Courier New', monospace, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #0d1117;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    .login-container {
      background: rgba(30, 36, 44, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      color: #00FFFF;
      margin-bottom: 12px;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      letter-spacing: 2px;
    }

    .logo p {
      font-size: 13px;
      color: #9ca3af;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 200, 200, 0.15));
      color: #00FFFF;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 1px solid rgba(0, 255, 255, 0.3);
      margin-top: 12px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #9ca3af;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'JetBrains Mono', monospace;
      background: rgba(13, 17, 23, 0.6);
      color: #e6edf3;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00FFFF;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      background: rgba(13, 17, 23, 0.8);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #6b7280;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 200, 0.2));
      color: #00FFFF;
      font-size: 14px;
      font-weight: 700;
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.3));
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
      border-color: #00FFFF;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #ff6b6b;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
    }

    .error-message.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 28px;
      font-size: 11px;
      color: #6b7280;
      letter-spacing: 0.5px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .login-container {
        padding: 32px 24px;
        max-width: 100%;
      }

      .logo h1 {
        font-size: 28px;
      }

      .logo p {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px 20px;
        border-radius: 16px;
      }

      .logo h1 {
        font-size: 24px;
      }

      .logo p {
        font-size: 11px;
      }

      input[type="email"],
      input[type="password"] {
        padding: 12px 16px;
        font-size: 14px;
      }

      .login-btn {
        padding: 14px;
        font-size: 13px;
        min-height: 48px;
      }

      label {
        font-size: 11px;
      }

      .error-message {
        padding: 12px 16px;
        font-size: 12px;
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {
      input[type="email"],
      input[type="password"],
      .login-btn {
        min-height: 48px;
      }

      .login-btn:active {
        transform: scale(0.98);
      }
    }

    /* ============================================
       PREMIUM THEME OVERRIDE
       ============================================ */

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif !important;
      background: #09090b !important;
    }

    body::before {
      display: none !important;
    }

    .login-container {
      background: #18181b !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5) !important;
      border-radius: 14px !important;
    }

    .logo h1 {
      font-family: 'Inter', sans-serif !important;
      font-size: 28px !important;
      font-weight: 600 !important;
      color: #fafafa !important;
      text-shadow: none !important;
      letter-spacing: -0.02em !important;
    }

    .logo p {
      font-family: 'Inter', sans-serif !important;
      color: #71717a !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      letter-spacing: 0 !important;
      text-transform: none !important;
    }

    .admin-badge {
      font-family: 'Inter', sans-serif !important;
      background: rgba(0, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: #00FFFF !important;
      font-size: 11px !important;
      font-weight: 500 !important;
      letter-spacing: 0.05em !important;
    }

    label {
      font-family: 'Inter', sans-serif !important;
      color: #a1a1aa !important;
      font-size: 13px !important;
      font-weight: 500 !important;
      letter-spacing: 0 !important;
      text-transform: none !important;
    }

    input[type="email"],
    input[type="password"] {
      font-family: 'Inter', sans-serif !important;
      background: #09090b !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 10px !important;
      color: #fafafa !important;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00FFFF !important;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1) !important;
    }

    .login-btn {
      font-family: 'Inter', sans-serif !important;
      background: #00FFFF !important;
      border: none !important;
      color: #000 !important;
      font-weight: 600 !important;
      letter-spacing: 0 !important;
      text-transform: none !important;
      border-radius: 10px !important;
    }

    .login-btn:hover {
      background: #67e8f9 !important;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3) !important;
    }

    .error-message {
      font-family: 'Inter', sans-serif !important;
      background: rgba(248, 113, 113, 0.1) !important;
      border: 1px solid rgba(248, 113, 113, 0.3) !important;
      border-radius: 10px !important;
    }

    .footer {
      font-family: 'Inter', sans-serif !important;
      color: #71717a !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Admin Portal</h1>
      <p>System Administration Access</p>
      <span class="admin-badge">Admin Access</span>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="admin@example.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Sign In
      </button>
    </form>

    <div class="footer">
      Admin Dashboard - Authorized Personnel Only
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Clear previous error
      errorMessage.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/api/admin/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Successful login - redirect to admin dashboard
          window.location.href = '/admin';
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Login failed. Please try again.';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Network error. Please check your connection.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Check if already logged in
    (async () => {
      try {
        const response = await fetch('/api/admin/auth/me', {
          credentials: 'include'
        });

        if (response.ok) {
          // Already logged in, redirect to admin dashboard
          window.location.href = '/admin';
        }
      } catch (error) {
        // Not logged in, stay on login page
      }
    })();
  </script>
</body>
</html>
